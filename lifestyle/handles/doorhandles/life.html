<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BB2000</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<style>
    /* Same styles as before */
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100%;
        background-color: #F7EEE6 !important;
    }

    .mandelli {
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%; /* Ensures responsiveness */
        height: auto;
    }
</style>

<body>

    <div class="wrapper">
        <!-- nav.html -->
        <section class="home-header">
            <div id="nav-container"></div>
        </section>

        <section>
            <picture class="mandelli">
                <source media="(min-width: 768px)" srcset="/images/Handles/mandellilogo.png">
                <img src="/images/Handles/mandellimobile.png" alt="Welcome Image" class="mandelli">
            </picture>
        </section>

        <section class="body">
            <div class="product-sectionmandelli">
                <div class="product-contentmandelli">
                    <div class="product-imagesmandelli">
                        <img src="/images/Handles/doorhandles/life/life_graphite.png" alt="Product Image" class="active-image">
                        <img src="/images/Handles/doorhandles/life/life_gold.png" alt="Product Image">

                            <i class="fa fa-chevron-right right-arrow" onclick="nextImage()"></i>
                        </div>
                    </div>
                    <div class="product-details">

                </div>

        </section>
    </div>

    <section class="technical-specs">
        <h2>
            <a href="/images/handles/doorhandles/docs/Life.pdf" target="_blank">Technical Specifications</a>
        </h2>

    <div id="quote-container"></div>

    <!-- Define product-specific variations -->
    <script>
        window.quoteVariations = [
            "Graphite",
            "Gold",
            "Chrome"
        ];
    </script>
     
    
    <!-- Hidden/predefined product data -->
<div id="product-info" 
data-product-name="Life Door Handle"

data-vat-rate="18">
</div>

    
    <section class="home-header">
        <div id="footer-container"></div>
    </section>

    <!-- Link to the external script file -->
    <script src="/script.js"></script>
    <script src="/scriptpdf.js"></script>
