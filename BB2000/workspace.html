<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BB2000</title>
    
        <!-- Styles -->
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- Favicons -->
        <link rel="icon" type="image/png" href="/images/favicon.png"> <!-- Modern -->
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"> <!-- Legacy fallback -->
    </head>
    

<style>

.bmb {
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%; /* Ensures responsiveness */
        height: auto;
    }

.text-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    padding-bottom: 0px !important ;
    }

    .text-section p {
    font-size: 1.5rem; /* Smaller font size */
    font-style: italic;
    text-align: center;
    max-width: 600px; /* Prevents overly wide text */
    color:black
    }

</style>

<body>
    <div class="wrapper">
        <!-- nav.html -->
        <section class="home-header">
            <div id="nav-container"></div>
        </section>

        <section>
            <picture  class="bmb">
              <!-- Web Version Image -->
              <source media="(min-width: 768px)" srcset="/images/workspace/desks/BMBLogo.png">
              <!-- Mobile Version Image -->
              <img src="/images/workspace/desks/BMBLogo.png" alt="Welcome Image"  class="bmb">
            </picture>
        </section>

        <section class="text-section">
            <p>
              <em>Let's Make Your Workspace Work for You</em>
            </p>
        </section>

        <section class="body" >
            <div class="row"> 
                <div class="col">
                    <a href="/workspace/desks.html" class="product-link">
                        <div class="button" id="standard">
                            <div class="image-default">
                                <img src="/images/workspace/desks/Desk_Vitro.png" alt="">
                            </div>
                            <div class="layer">
                                <h3>Desks</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="/workspace/lamps.html" class="product-link">
                        <div class="button" id="adjustable">
                            <div class="image-default">
                                <img src="/images/workspace/lamps/lamps.png" alt="">
                            </div>
                            <div class="layer">
                                <h3>Lamps</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="/workspace/officeequipment.html" class="product-link">
                        <div class="button" id="custom">
                            <div class="image-default">
                                <img src="/images/workspace/officeequipment/officequipment.png" alt="">
                            </div>
                            <div class="layer">
                                <h3>Office Equipment</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="/workspace/pods.html" class="product-link">
                        <div class="button" id="custom">
                            <div class="image-default">
                                <img src="/images/workspace/officepods.png" alt="">
                            </div>
                            <div class="layer">
                                <h3>Office Pods</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <section class="home-header">
        <div id="footer-container"></div>
    </section>

<!-- Link to the external script file -->
<script src="/script.js"></script>

</body>
</html>
